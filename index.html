<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.2.1/konva.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="app.js"></script> -->
    <meta charset="utf-8" />
    <title>Konva Circle Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <!-- Tools section -->
      <div class="tools grid m-2">
        <div class="tools-header row">
          <h1 class="tools-heading col-3">Photo Editor</h1>
            <div class="dropdown col">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Add shape
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Line</button></li>
                <li><button class="dropdown-item" id="button" type="button">Circle</button></li>
                <li><button class="dropdown-item" type="button">Rectangle</button></li>
                <li><button class="dropdown-item" type="button">Triangle</button></li>
                <li><button class="dropdown-item" type="button">Star</button></li>
                <li><button class="dropdown-item" type="button">Arc</button></li>
                <li><button class="dropdown-item" type="button">Ellipse</button></li>
              </ul>
            </div>
            <div class="dropdown col">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Edit shape
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Resize</button></li>
                <li><button class="dropdown-item" type="button">Rotate</button></li>
                <li><button class="dropdown-item" type="button">Blur</button></li>
              </ul>
            </div>
            <div class="dropdown col">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Download
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" id="save" type="button">As PNG</button></li>
              </ul>
            </div>
        </div>
      </div>
      
      <!-- XY Canvas Below -->
      <div id="canvas"></div>
    </div>



    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
