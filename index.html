<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.2.1/konva.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="app.js"></script> -->
    <meta charset="utf-8" />
    <title>Gixler Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- Tools section -->
      <div class="tools grid m-2">
        <div class="tools-header row">
          <h1 class="tools-heading navbar-brand col">Gixler Editor</h1>
            <div class="dropdown col-2">
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Add shape
              </button>
              <ul class="dropdown-menu mt-2 border-2 border-dark rounded" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" id="addText" type="button">Text</button></li>
                <li><button class="dropdown-item" id="addLine" type="button">Line</button></li>
                <li><button class="dropdown-item" id="addCircle" type="button">Circle</button></li>
                <li><button class="dropdown-item" id="addRectangle" type="button">Rectangle</button></li>
                <li><button class="dropdown-item" id="addRing" type="button">Ring</button></li>
                <li><button class="dropdown-item" id="addStar" type="button">Star</button></li>
                <li><button class="dropdown-item" id="addArc" type="button">Arc</button></li>
                <li><button class="dropdown-item" id="addEllipse" type="button">Ellipse</button></li>
              </ul>
            </div>
            <!-- <div class="dropdown col-2">
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Edit shape
              </button>
              <ul class="dropdown-menu mt-2 border-2 border-dark rounded" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Resize</button></li>
                <li><button class="dropdown-item" type="button">Rotate</button></li>
                <li><button class="dropdown-item" type="button">Blur</button></li>
              </ul>
            </div> -->
            <div class="dropdown col-2">
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Download
              </button>
              <ul class="dropdown-menu mt-2 border-2 border-dark rounded" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" id="save" type="button">As PNG</button></li>
              </ul>
            </div>
        </div>
      </div>
      

    <!-- XY Canvas Below -->
    <div id="canvas"></div>


    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
